<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js">
    </script>
    <title>Bomba de Fogo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <script>
        var config = {
            type: Phaser.AUTO,
            width:800, //largura do jogo
            height:800, //altura do jogo

            scene:{
                preload: preload,
                create: create,
                update: update
               }
        }

var game = new Phaser.Game(config);

    function preload(){
    this.load.image('fundo inicio','assets/fundo.jpg');}
    function create () {
        this.add.image(800, 800, 'fundo inicio').setScale(1.2);}
    function update(){}
    </script>
</body>
</html>
